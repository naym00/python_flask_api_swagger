tags:
  - "Hotel"
security:
  - Bearer
summary: "Search for Hotels"
description: ""
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: header
    name: Authorization
    required: true
    description: "Enter Your Token"

  - name: "title"
    in: "query"
    description: "Title or Hotelname"
    type: "string"

  - name: "location"
    in: "query"
    description: "location"
    type: "string"

  - name: "price"
    in: "query"
    type: "string"
    description: "Hotel rent price"
    type: "integer"
    
  - name: "amenities"
    in: "query"
    description: "Amenities Provided by Hotel"
    type: "string"

responses:
  "405":
    description: "Invalid input"